<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<head>
	<th:block th:insert="~{fragments/head.html :: head('게시물 등록')}"></th:block>
	<script th:inline="javascript">
		$(function() {
			// 타이틀 설정
			setBoardTitle(/*[[${bp_category_no}]]*/);
			
			// 작성자 no 값 설정
			setLoginUserInfoInputValue('bp_writer_no', 'a_no');
		});
	</script>
</head>

<body>
	<main class="contents_wrap">
		<header th:replace="~{fragments/header.html :: header}"></header>
	
		<article class="contents_container">
			<nav th:replace="~{fragments/nav.html :: nav}"></nav>
			
			<div class="content">
                <div class="content_inner sc">
					<section class="content_info_wrap">
						<div class="content_top">
					        <div class="content_top_info">
					            <h2 class="title categoty_title"></h2>
					        </div>
				            <p class="sub_title">게시물 등록</p>
					    </div>
					    
						<form name="posts_reg_form">					    	
                       		<input type="hidden" name="bp_writer_no">
                       		<input type="hidden" name="bp_category_no" th:value="${bp_category_no}">
                       		
						    <div class="table_wrap mb_stepGap">
		                        <table class="content_edit_table">
		                            <colgroup>
	                                    <col class="col_row_title">
	                                    <col>
	                                    <col class="col_row_title">
	                                    <col>
	                                </colgroup>
	                                
		                            <tbody>
		                                <tr>
	                                        <th><p class="table_title">제목</p></th>
		                                	<td colspan="3">
		                                		<input type="text" name="bp_title" id="bp_title" class="table_info" placeholder="제목"
		                                			onblur="validateEmpty(this, '제목을')">
	                                        </td>
		                                </tr>
		                                
		                                <tr>
		                                	<th><p class="table_title">작성자</p></th>
		                                	<td colspan="3" class="disabled">
	                                			<input type="text" name="writer_id" class="table_info" th:value="${#authentication.name}" disabled>
	                                        </td>
		                                </tr>
		                                
		                                <tr>
		                                	<th><p class="table_title">내용</p></th>
		                                	<td colspan="3">
	                                			<div id="editor"></div>
	                                			<div id="text_limit">
	                                				<span id="current_size"></span> / <span id="max_size"></span>
	                                			</div>
	                                        </td>
		                                </tr>
		                            </tbody>
		                        </table>
		                        
		                        <div class="btn_list right">
	                                <div class="btn_list">
	                                    <div onclick="history.back();" class="btns cancel">뒤로가기</div>
	                                    <div onclick="postPostsCreateForm('posts_reg_form')" class="btns">등록</div>
	                                </div>
	                            </div>
		                    </div>
	                    </form>
					</section>
                </div>
            </div>
		</article>
	</main>
</body>
</html>
