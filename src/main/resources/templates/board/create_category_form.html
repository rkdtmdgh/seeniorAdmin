<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<head>
	<th:block th:insert="~{fragments/head.html :: head('게시판 등록')}"></th:block>
	<script src="/js/api/api_utils.js"></script>
</head>
<body>
<main class="contents_wrap">
		<header th:replace="~{fragments/header.html :: header}"></header>
	
		<article class="contents_container">
			<nav th:replace="~{fragments/nav.html :: nav}"></nav>
			
			<div class="content">
                <div class="content_inner sc">
					<section class="content_info_wrap">
						<div class="content_top">
					        <div class="content_top_info">
					            <h2 class="title">게시판 관리</h2>
					        </div>
				            <p class="sub_title">게시판 등록</p>
					    </div>
					    
					    <form name="board_category_reg_form" onsubmit="return setFormSendFalse(event)">					    	
						    <div class="table_wrap">
		                        <table class="content_edit_table">
		                            <colgroup>
	                                    <col class="col_row_title">
	                                    <col>
	                                    <col class="col_row_title">
	                                    <col>
	                                </colgroup>
	                                
		                            <tbody>
		                                <tr>
		                                	<th><p class="table_title">게시판명</p></th>
		                                	<td>
		                                		<input type="text" name="bc_name" id="bc_name" class="table_info" placeholder="게시판명"
		                                			onblur="usedInputValueCheck(this, true);">
	                                        </td>
	                                        
	                                        <th><p class="table_title">순번</p></th>
		                                	<td>
		                                		<input type="number" name="bc_idx" id="bc_idx" class="table_info" 
		                                			min="1" th:max="${boardCategoryIdxMaxNum + 1000}" 
		                                			onkeydown="blockEKey(event)"
		                                			oninput="setReplaceNumber(this)"
		                                			th:value="${boardCategoryIdxMaxNum + 1}">
	                                        </td>
		                                </tr>
		                            </tbody>
		                        </table>
		                        
		                        <div class="btn_list right">
	                                <div class="btn_list">
	                                    <a href="javascript: history.back();" class="btns cancel">뒤로가기</a>
	                                    <div onclick="postBoardCategoryCreateForm(null, 'board_category_reg_form', '/board/cate_info/category_list_form')" class="btns">등록</div>
	                                </div>
	                            </div>
		                    </div>
	                    </form>
					</section>
                </div>
            </div>
		</article>
	</main>
</body>
</html>
