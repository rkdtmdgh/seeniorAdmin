<!DOCTYPE html>
<html 
   xmlns:th="http://www.thymeleaf.org" 
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<th:block th:switch="${createResult}">
	<th:block th:case="1"> 
		<script type="text/javascript">
			// 질환 / 질병 정보 등록 성공으로 리스트 페이지 이동
			alert('질환 / 질병 정보를 등록했습니다.');
			location.replace("/disease/disease_list_form");
		</script>
	</th:block>
	
	<th:block th:case="-1"> 
		<script type="text/javascript">
			// 질환 /질병 정보 중복으로 등록 페이지 이동(모든 항목 재입력)
			alert('이미 등록된 정보입니다.');
			location.replace("/disease/create_form");
		</script>
	</th:block>
	
	<th:block th:case="0"> 
		<script type="text/javascript">
			// 질환 /질병 정보 등록 실패로 다시 시도(모든 항목 재입력)
			alert('질환 /질병 정보 등록에 실패하였습니다. 다시 시도해 주세요.\n문제가 지속될 경우 관리자에게 문의해 주세요.');
			location.replace("/disease/create_form");
		</script>
	</th:block>
</th:block>
</html>
