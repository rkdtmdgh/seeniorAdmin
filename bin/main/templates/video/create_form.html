<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<head>
	<th:block th:insert="~{fragments/head.html :: head('영상 정보 등록')}"></th:block>
</head>

<body>
	<main class="contents_wrap">
		<header th:replace="~{fragments/header.html :: header}"></header>
	
		<article class="contents_container">
			<nav th:replace="~{fragments/nav.html :: nav}"></nav>
			
			<div class="content">
                <div class="content_inner sc">
					<section class="content_info_wrap">
						<div class="content_top">
					        <div class="content_top_info">
					            <h2 class="title">영상 정보 관리</h2>
					        </div>
				            <p class="sub_title">영상 정보 등록</p>
					    </div>
					    
					    <form name="video_reg_form" onsubmit="return setFormSendFalse(event)">
						    <div class="table_wrap">
		                        <table class="content_edit_table">
		                            <colgroup>
	                                    <col class="col_row_title">
	                                    <col>
	                                    <col class="col_row_title">
	                                    <col>
	                                </colgroup>
	                                
		                            <tbody>
		                            	<tr>
		                                	<th><p class="table_title">제목</p></th>
		                                	<td colspan="3">
		                                		<input type="text" name="v_title" id="v_title" class="table_info" placeholder="제목"
		                                			onblur="validateEmpty(this, '제목을')">
		                                	</td>
	                                	</tr>
	                                	
	                                	<tr>
		                                	<th><p class="table_title">URL</p></th>
		                                	<td colspan="3">
		                                		<input type="text" name="v_link" id="v_link" class="table_info" placeholder="URL"
	                                				onblur="validateVideo(this)">
		                                	</td>
	                                	</tr>
		                                
		                                <tr>
		                                	<th><p class="table_title">내용</p></th>
		                                	<td colspan="3">
	                                			<textarea name="v_text" id="v_text" class="table_textarea" placeholder="내용을 입력하세요"
	                                				onblur="validateEmpty(this, '내용을')"></textarea>
                                				<div id="text_limit">
	                                				<span id="current_size"></span> / <span id="max_size"></span>
	                                			</div>
	                                        </td>
		                                </tr>
		                            </tbody>
		                        </table>
		                        
		                        <div class="btn_list right">
	                                <div class="btn_list">
	                                    <div onclick="history.back();" class="btns cancel">뒤로가기</div>
	                                    <div onclick="postVideoCreateForm('video_reg_form')" class="btns">등록</div>
	                                </div>
	                            </div>
		                    </div>
	                    </form>
					</section>
                </div>
            </div>
		</article>
	</main>
</body>
</html>
