<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<head>
    <th:block th:insert="~{fragments/head.html :: head('영상 정보 수정')}"></th:block>
</head>

<body>
	<main class="contents_wrap">
	    <header th:replace="~{fragments/header.html :: header}"></header>
	
	    <article class="contents_container">
	        <nav th:replace="~{fragments/nav.html :: nav}"></nav>
	
	        <div class="content">
	            <div class="content_inner sc">
	                <section class="content_info_wrap">
	                    <div class="content_top">
	                        <div class="content_top_info">
	                            <h2 class="title">영상 정보 관리</h2>
	                        </div>
	                        <p class="sub_title">영상 정보 수정</p>
	                    </div>
	
	                    <form name="video_modify_form" onsubmit="return setFormSendFalse(event)">
                            <input type="hidden" name="v_no" th:value="${videoDto.v_no}">
                            
	                        <div class="table_wrap">
	                            <table class="content_edit_table">
	                                <colgroup>
	                                    <col class="col_row_title">
	                                    <col>
	                                    <col class="col_row_title">
	                                    <col>
	                                </colgroup>
	
	                                <tbody>
		                                <tr>
		                                    <th><p class="table_title">제목</p></th>
		                                    <td colspan="3">
		                                        <input type="text" name="v_title" id="v_title" class="table_info" placeholder="제목"
		                                            onblur="validateEmpty(this, '제목을');"
		                                            th:value="${videoDto.v_title}">
		                                    </td>
		                                </tr>
		
		                                <tr>
		                                    <th><p class="table_title">URL</p></th>
		                                    <td colspan="3">
		                                    	<div class="cont_info">
			                                		<input type="text" name="v_link" id="v_link" class="table_info" placeholder="URL"
		                                				onblur="validateVideo(this)"
		                                				th:value="${videoDto.v_link}">
	                                				<div class="table_info preview_container">
	                                					<iframe frameborder="0" allowfullscreen="true" th:src="${videoDto.v_link}">)</iframe>
	                                				</div>
	                                				<input type="hidden" name="v_platform" th:value="${videoDto.v_platform}">
		                                		</div>
		                                    </td>
		                                </tr>
		                                
		                                <tr>
		                                    <th><p class="table_title">내용</p></th>
		                                    <td colspan="3">
	                                			<textarea name="v_text" id="v_text" class="table_textarea" placeholder="내용을 입력하세요"
	                                				onblur="validateEmpty(this, '내용을')"
	                                				th:text="${videoDto.v_text}"></textarea>
	                                        </td>
		                                </tr>
	                                </tbody>
	                            </table>
	
	                            <div class="btn_list">
	                            	<div th:if="${videoDto.v_no} != null"
		                        		 th:onclick="delListData('v_no')" class="btns delete">삭제</div>
		                        		 
	                                <div class="btn_list">
	                                    <a href="javascript: history.back();" class="btns cancel">뒤로가기</a>
	                                    <div onclick="putVideoModifyForm('video_modify_form')" class="btns">수정</div>
	                                </div>
	                            </div>
	                        </div>
	                    </form>
	                </section>
	            </div>
	        </div>
	    </article>
	</main>
</body>
</html>
