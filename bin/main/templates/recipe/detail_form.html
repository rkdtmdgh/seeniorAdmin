<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<head>
    <th:block th:insert="~{fragments/head.html :: head('식단 정보 관리')}"></th:block>
    
    <script th:inline="javascript">
		$(function() {
	   		// 레시피 내용 추가
	   		const contentInfo = /*[[${recipeDto}]]*/ '';
    		setRecipeContentInfo(contentInfo);
    	});
    </script>
</head>

<body>
	<main class="contents_wrap">
	    <header th:replace="~{fragments/header.html :: header}"></header>
	
	    <article class="contents_container">
	        <nav th:replace="~{fragments/nav.html :: nav}"></nav>
	
	        <div class="content">
	            <div class="content_inner sc">
	                <section class="content_info_wrap">
	                    <div class="content_top">
	                        <div class="content_top_info">
	                            <h2 class="title">식단 정보 관리</h2>
	                        </div>
	                        <p class="sub_title">식단 정보</p>
	                    </div>
	
                        <div class="table_wrap">
                            <table class="content_edit_table">
                                <colgroup>
                                    <col class="col_row_title">
                                    <col>
                                    <col class="col_row_title">
                                    <col>
                                </colgroup>

                                <tbody>
	                                <tr>
	                                	<th><p class="table_title">메뉴명</p></th>
	                                    <td>
	                                        <p class="table_info" th:text="${recipeDto.rcp_nm}"></p>
	                                    </td>
	                                    
	                                    <th><p class="table_title">분류 (방식)</p></th>
	                                    <td>
	                                    	<p class="table_info" th:text="${recipeDto.rcp_pat2} + ' (' + ${recipeDto.rcp_way2} + ')'"></p>
	                                    </td>
	                                </tr>
	                                
	                                <tr>
	                                    <th><p class="table_title">영양정보</p></th>
	                                    <td colspan="3">
	                                    	<p class="table_info info_data_list">
	                                    		<span th:if="${recipeDto.info_wgt} != ''" th:text="'중량(' + ${recipeDto.info_wgt} + 'g)'"></span>
	                                    		<span th:if="${recipeDto.info_eng} != ''" th:text="'열량(' + ${recipeDto.info_eng} + 'kcal)'"></span>
	                                    		<span th:if="${recipeDto.info_car} != ''" th:text="'탄수화물(' + ${recipeDto.info_car} + 'g)'"></span>
	                                    		<span th:if="${recipeDto.info_pro} != ''" th:text="'단백질(' + ${recipeDto.info_pro} + 'g)'"></span>
	                                    		<span th:if="${recipeDto.info_fat} != ''" th:text="'지방(' + ${recipeDto.info_fat} + 'g)'"></span>
	                                    		<span th:if="${recipeDto.info_na} != ''" th:text="'나트륨(' + ${recipeDto.info_na} + 'mg)'"></span>
	                                    	</p>
	                                    </td>
	                                </tr>
	                                
	                                <tr th:if="${recipeDto.hash_tag} != ''">
	                                    <th><p class="table_title">주요 재료</p></th>
	                                    <td colspan="3">
	                                        <p class="table_info" th:text="${recipeDto.hash_tag}"></p>
	                                    </td>
	                                </tr>
                                
                                	<tr>
	                                    <th><p class="table_title">정보</p></th>
	                                    <td colspan="3">
	                                    	<div class="content_view_wrap sc">
		                                        <div class="content_view_main_thumbnail ta_c" th:if="${recipeDto.att_file_no_mk} != ''"><img th:src="${recipeDto.att_file_no_mk}" class="thumbnail" alt="음식 사진"></div>
		                                        
		                                        <div class="content_view_table">
		                                        	<div class="content_view_tr" th:if="${recipeDto.rcp_parts_dtls} != ''">
			                                        	<div class="content_view_th">재료</div>
			                                        	<div class="content_view_td" th:utext="${recipeDto.rcp_parts_dtls}"></div>
		                                        	</div>
		                                        	
		                                        	<div class="content_view_tr" th:if="${recipeDto.rcp_na_tip} != ''">
			                                        	<div class="content_view_th">TIP</div>
			                                        	<div class="content_view_td" th:utext="${recipeDto.rcp_na_tip}"></div>
		                                        	</div>
		                                        	
		                                        	<div class="content_view_tr">
			                                        	<div class="content_view_th">조리 방법</div>
			                                        	<div class="content_view_td grid recipe_content"></div>
		                                        	</div>
		                                        </div>
	                                        </div>
	                                    </td>
	                                </tr>
                                </tbody>
                            </table>
                        		 
                            <div class="btn_list f_jc_right">
                                <a href="javascript: history.back();" class="btns cancel">뒤로가기</a>
                            </div>
                        </div>
	                </section>
	            </div>
	        </div>
	    </article>
	</main>
</body>
</html>
