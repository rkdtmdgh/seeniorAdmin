<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<head>
	<th:block th:insert="~{fragments/head.html :: head('게시판 정보 수정')}"></th:block>
	<script src="/js/api/api_utils.js"></script>
</head>
<body>
<main class="contents_wrap">
		<header th:replace="~{fragments/header.html :: header}"></header>
	
		<article class="contents_container">
			<nav th:replace="~{fragments/nav.html :: nav}"></nav>
			
			<div class="content">
                <div class="content_inner sc">
					<section class="content_info_wrap">
						<div class="content_top">
					        <div class="content_top_info">
					            <h2 class="title">게시판 관리</h2>
					        </div>
				            <p class="sub_title">게시판 정보 수정</p>
					    </div>
					    
					    <form name="board_category_modify_form" onsubmit="return setFormSendFalse(event)">					    	
						    <div class="table_wrap">
		                        <table class="content_edit_table">
		                            <colgroup>
	                                    <col class="col_row_title">
	                                    <col>
	                                    <col class="col_row_title">
	                                    <col>
	                                </colgroup>
	                                
		                            <tbody>
		                                <tr>
		                                	<th><p class="table_title">게시판명</p></th>
		                                	<td>
		                                		<input type="hidden" name="bc_no" th:value="${boardCategoryDtoForModify.bc_no}">
		                                		<input type="text" name="bc_name" id="bc_name" class="table_info" placeholder="게시판명"
		                                			th:onblur="usedInputValueCheck(this, true, [[${boardCategoryDtoForModify.bc_name}]], null);"
		                                			th:value="${boardCategoryDtoForModify.bc_name}">
	                                        </td>
	                                        
	                                        <th><p class="table_title">순번</p></th>
		                                	<td>
		                                		<input type="number" name="bc_idx" id="bc_idx" class="table_info" placeholder="순번"
		                                			min="1" th:max="${boardCategoryIdxMaxNum + 1}" 
		                                			onkeydown="blockEKey(event)"
		                                			oninput="setReplaceNumber(this)"
		                                			th:value="${boardCategoryDtoForModify.bc_idx}">
	                                        </td>
		                                </tr>
		                            </tbody>
		                        </table>
		                        
		                        <div class="btn_list">
		                        	<div th:if="${boardCategoryDtoForModify.bc_no} != null"
		                        		 th:onclick="delSingleData('bc_no', [[${boardCategoryDtoForModify.bc_no}]], [[${boardCategoryDtoForModify.bc_name}]])" class="btns delete">삭제</div>
		                        		 
	                                <div class="btn_list">
	                                    <a href="javascript: history.back();" class="btns cancel">뒤로가기</a>
	                                    <div th:onclick="putBoardCategoryModifyForm('board_category_modify_form', [[${boardCategoryDtoForModify.bc_name}]], [[${boardCategoryDtoForModify.bc_idx}]])"
	                                       class="btns">수정</div>
	                                </div>
	                            </div>
		                    </div>
	                    </form>
					</section>
                </div>
            </div>
		</article>
	</main>
</body>
</html>
