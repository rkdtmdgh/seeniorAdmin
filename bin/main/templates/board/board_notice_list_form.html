<!DOCTYPE html>
<html
   xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<head>
	<th:block th:insert="~{fragments/head.html :: head('게시판 공지 사항')}"></th:block>
	<script th:inline="javascript">
		$(async function() {			
			const { sortType, sortValue, order, page } = setFormValuesFromUrl(); // 로드 시 현재 상태 쿼리스트링 체크
			switch(sortType) {
				case '2': // search
					await getSearchList(null, '/board/info/search_board_notice_list', page);
					break;
				
				case '1': // select
					await getList('/board/noti_info/get_board_notice_list', sortValue, order, page);
					break;

				case '0': // sort
					await getList('/board/noti_info/get_board_notice_list', sortValue, order, page);
					break;
					
				default:
					await getList('/board/noti_info/get_board_notice_list', null, null, page);
			}
			
			// board category 가져오기
			await getCategoryList('bc_name'); // element id, form 종류, selectedValue
        });
	</script>
</head>

<body>
	<main class="contents_wrap">
		<header th:replace="~{fragments/header.html :: header}"></header>
	
		<article class="contents_container">
			<nav th:replace="~{fragments/nav.html :: nav}"></nav>
			
			<div class="content">
                <div class="content_inner sc">
					<section class="content_info_wrap">
					    <div class="content_top">
					        <div class="content_top_info">
					            <h2 class="title categoty_title">게시판 공지 사항</h2>
					            
					            <div class="content_top_right">
									<form name="search_form" onsubmit="getSearchList(event, '/board/noti_info/search_board_notice_list')">
										<th:block th:insert="~{fragments/search.html :: search('게시판 공지 사항')}"></th:block>
									</form>
						            
						            <div class="btn_list">
						            	<div class="btns small" onclick="getList('/board/noti_info/get_board_notice_list', null, null, 1, true);">전체보기</div>
						            	<a href="/board/noti_info/create_board_notice_form" class="btns small">게시물 등록</a>
						            </div>
					            </div>
					        </div>
					    </div>
					    
					    <div class="table_wrap">
	                        <table class="content_table notice_posts_list_table">
	                            <colgroup>
	                                <col class="col_no">
	                                <col class="col_default">
	                                <col>
	                                <col class="col_default">
	                                <col class="col_short">
	                                <col class="col_short">
	                                <col class="col_default">
	                            </colgroup>
	
	                            <thead>
	                                <tr>	                                    
	                                    <th>
	                                        <p class="table_title">No</p>
	                                    </th>
	                                    
	                                    <th>
	                                        <div class="table_title select bc_name_select" id="bc_name" onclick="setSelectOptionTopggle(event)">게시판</div>
	                                    </th>
	                                    
	                                    <th>
	                                        <p class="table_title">제목</p>
	                                    </th>
	                                    
	                                    <th>
	                                        <p class="table_title">작성자</p>
	                                    </th>
	                                    
	                                    <th>
	                                        <p class="table_title">조회수</p>
	                                    </th>
	                                    
	                                    <th>
	                                    	<p data-current-sort-value="all" class="table_title sort"
	                                        	onclick="getSortList(event, 'board_notice', 'bn_state')">
	                                        	상태
	                                        	<span class="sort_icon"></span>
	                                        </p>
	                                    </th>
	                                    
	                                    <th>
	                                    	<p data-current-sort-value="all" class="table_title sort"
	                                        	onclick="getSortList(event, 'board_notice', 'bn_mod_date')">
	                                        	등록일
	                                        	<span class="sort_icon"></span>
	                                        </p>
	                                    </th>
	                                </tr>
	                            </thead>
	
	                            <tbody>
	                                <!-- 리스트 테이블 -->
	                            </tbody>
	                        </table>
	                        
	                        <div class="pagination_wrap"></div>
	                    </div>
					</section>
                </div>
            </div>
		</article>
	</main>
</body>
</html>
