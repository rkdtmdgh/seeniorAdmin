<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" >
	
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<article>
	
		<p>modify disease result</p>
		
		<th:block th:switch="${modifyResult}">
			<div th:case="1">
				질환 수정 성공
			</div>
		</th:block>
		
		<th:block th:switch="${modifyResult}">
			<div th:case="-1">
				입력하신 질환은 이미 등록 되어 있습니다.
			</div>
		</th:block>
		
		<th:block th:switch="${modifyResult}">
			<div th:case="0">
				질환 수정 실패
			</div>
		</th:block>
		
		<br>
		<a href="/disease/disease_list">질환 리스트</a>
		<a href="/disease/category_list">질환 카테고리 리스트</a>
	
	</article>


</body>
</html>
