<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<head>
	<th:block th:insert="~{fragments/head.html :: head('SEE-NIOR 질환 / 질병 분류 관리')}"></th:block>
	<script src="/js/api/api_utils.js"></script>
</head>
<body>
<main class="contents_wrap">
		<header th:replace="~{fragments/header.html :: header}"></header>
	
		<article class="contents_container">
			<nav th:replace="~{fragments/nav.html :: nav}"></nav>
			
			<div class="content">
                <div class="content_inner sc">
					<section class="content_info_wrap">
						<div class="content_top">
					        <div class="content_top_info">
					            <h2 class="title">질환 / 질병 분류 관리</h2>
					        </div>
				            <p class="sub_title">질환 / 질병 분류 수정</p>
					    </div>
					    
					    <form name="disease_category_modify_form" onsubmit="return setFormSendFalse(event)">					    	
						    <div class="table_wrap">
		                        <table class="content_edit_table">
		                            <colgroup>
	                                    <col class="col_row_title">
	                                    <col>
	                                    <col class="col_row_title">
	                                    <col>
	                                </colgroup>
	                                
		                            <tbody>
		                                <tr>
		                                	<th><p class="table_title">분류명</p></th>
		                                	<td>
		                                		<input type="hidden" name="dc_no" th:value="${diseaseCategoryDto.dc_no}">
		                                		<input type="text" name="dc_name" id="dc_name" class="table_info" placeholder="질환 / 질병 분류명"
		                                			th:onblur="usedInputValueCheck(this, true, [[${diseaseCategoryDto.dc_name}]], null);"
		                                			th:value="${diseaseCategoryDto.dc_name}">
	                                        </td>
		                                </tr>
		                            </tbody>
		                        </table>
		                        
		                        <div class="btn_list">
		                        	<div th:if="${diseaseCategoryDto.dc_no} != null"
		                        		 th:onclick="delSingleData('dc_no', [[${diseaseCategoryDto.dc_no}]], [[${diseaseCategoryDto.dc_name}]])" class="btns delete">삭제</div>
		                        		 
	                                <div class="btn_list">
	                                    <a href="javascript: history.back();" class="btns cancel">뒤로가기</a>
	                                    <div th:onclick="putDiseaseCategoryModifyForm('disease_category_modify_form', [[${diseaseCategoryDto.dc_name}]])"
	                                       class="btns">수정</div>
	                                </div>
	                            </div>
		                    </div>
	                    </form>
					</section>
                </div>
            </div>
		</article>
	</main>
</body>
</html>
