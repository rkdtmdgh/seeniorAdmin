<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" >
	
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


</head>
<body>

	<article>
	
		<p>disease category list</p>
		
		<table>
			<thead>
				<tr>
					<th>no</th>
					<th>name</th>
					<th>reg_date</th>
					<th>mod_date</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="diseaseCategoryDto : ${diseaseCategoryDtos.diseaseCategoryDto}">
					<td th:text="${diseaseCategoryDto.dc_no}"></td>
					<td th:text="${diseaseCategoryDto.dc_name}"></td>
					<td th:text="${diseaseCategoryDto.dc_reg_date}"></td>
					<td th:text="${diseaseCategoryDto.dc_mod_date}"></td>
					<td><a th:href="'/disease/modify_category_form?no=' + ${diseaseCategoryDto.dc_no}">수정</a></td>
					<td><a th:href="'/disease/delete_category_confirm?no=' + ${diseaseCategoryDto.dc_no}">삭제</a></td>
				</tr>
			</tbody>
		
		</table>
		
		<br>
		<a href="/disease/create_category_form">질환 카테고리 추가</a>
		<a href="/disease/create_form">질환 추가</a>
		<a href="/disease/disease_list">질환 리스트</a>
	</article>


</body>
</html>
