<!DOCTYPE html>
<html
   xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<head>
	<th:block th:insert="~{fragments/head.html :: head('SEE-NIOR 질환 / 질병 분류 관리')}"></th:block>
</head>
<body>
	<main class="contents_wrap">
		<header th:replace="~{fragments/header.html :: header}"></header>
	
		<article class="contents_container">
			<nav th:replace="~{fragments/nav.html :: nav}"></nav>
			
			<div class="content">
                <div class="content_inner sc">
					<section class="content_info_wrap">
					    <div class="content_top">
					        <div class="content_top_info">
					            <h2 class="title">질환 / 질병 분류 관리</h2>
					            
					            <div class="content_top_right">
									<form name="search_form" onsubmit="getSearchList(event, '/disease/search_disease_list')" th:insert="~{fragments/search.html :: search('질환 / 질병 정보 관리')}"></form>
						            
						            <div class="btn_list">
						            	<div class="btns small" onclick="getList('/disease/get_all_disease_list_with_page', null, null, 1);">전체보기</div>
						            	<div class="btns small delete" onclick="delCheckBoxList('/disease/delete_confirm', 'd_no')">삭제</div>
						            	<a href="/disease/create_form" class="btns small">등록</a>
						            </div>
					            </div>
					        </div>
					    </div>
					    
					    <div class="table_wrap">
	                        <table class="content_table disease_list_table">
	                            <colgroup>
	                                <col class="col_no">
	                                <col>
	                                <col>
	                                <col>
	                            </colgroup>
	
	                            <thead>
	                                <tr>
	                                    <th>
	                                        <p class="table_title">No</p>
	                                    </th>
	                                    
	                                    <th>
	                                        <p class="table_title">분류명</p>
	                                    </th>
	                                    
	                                    <th>
	                                        <p class="table_title">질환 / 질병 등록 수</p>
	                                    </th>
	                                    
	                                    <th>
	                                        <p data-sort="d_name" data-current-sort="all" class="table_title sort"
	                                        	onclick="getSortList(event, '/disease/get_all_disease_list_with_page', 'asc', 'desc')">
	                                        	질환 / 질병명
	                                        	<span class="sort_icon"></span>
	                                        </p>
	                                    </th>
	                                    <th>
	                                        <p class="table_title">등록일</p>
	                                    </th>
	                                </tr>
	                            </thead>
	
	                            <tbody>
	                                
	                            </tbody>
	                        </table>
	                        
	                        <div class="pagination_wrap"></div>
	                    </div>
					</section>
                </div>
            </div>
		</article>
	</main>
</body>
</html>
