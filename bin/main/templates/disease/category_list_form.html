<!DOCTYPE html>
<html
   xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<head>
	<th:block th:insert="~{fragments/head.html :: head('질환 / 질병 분류 관리')}"></th:block>
	
	<script type="text/javascript">
		$(function() {
			const { sortType, sortValue, order, page } = setFormValuesFromUrl(); // 로드 시 현재 상태 쿼리스트링 체크
			switch(sortType) {
				case '2': // 검색
					getSearchList(null, '/disease/cate_info/search_disease_category_list', page);
					break;
					
				case '0':  // 정렬
					getList('/disease/cate_info/get_category_list_with_page', sortValue, order, page);
					break;
					
				default: // 기본
					getList('/disease/cate_info/get_category_list_with_page', null, null, page);
			}
        });
	</script>
</head>
<body>
	<main class="contents_wrap">
		<header th:replace="~{fragments/header.html :: header}"></header>
	
		<article class="contents_container">
			<nav th:replace="~{fragments/nav.html :: nav}"></nav>
			
			<div class="content">
                <div class="content_inner sc">
					<section class="content_info_wrap">
					    <div class="content_top">
					        <div class="content_top_info">
					            <h2 class="title">질환 / 질병 분류 관리</h2>
					            
					            <div class="content_top_right">
									<form name="search_form" onsubmit="getSearchList(event, '/disease/cate_info/search_disease_category_list')" th:insert="~{fragments/search.html :: search('질환 / 질병 분류 관리')}"></form>
						            
						            <div class="btn_list">
						            	<div class="btns small" onclick="getList('/disease/cate_info/get_category_list_with_page', null, null, 1);">전체보기</div>
						            	<a href="/disease/cate_info/create_category_form" class="btns small">등록</a>
						            </div>
					            </div>
					        </div>
					    </div>
					    
					    <div class="table_wrap">
	                        <table class="content_table disease_category_list_table">
	                            <colgroup>
	                                <col class="col_no">
	                                <col>
	                                <col>
	                                <col>
	                            </colgroup>
	
	                            <thead>
	                                <tr>
	                                    <th>
	                                        <p class="table_title">No</p>
	                                    </th>
	                                    
	                                    <th>
	                                        <p data-current-sort-value="all" class="table_title sort"
	                                        	onclick="getSortList(event, 'dc_name')">
	                                        	분류명
	                                        	<span class="sort_icon"></span>
	                                        </p>
	                                    </th>
	                                    
	                                    <th>
	                                        <p class="table_title">질환 / 질병 수</p>
	                                    </th>
	                                    
	                                    <th>
	                                        <p class="table_title">등록일</p>
	                                    </th>
	                                </tr>
	                            </thead>
	
	                            <tbody>
	                                <!-- 리스트 테이블 -->
	                            </tbody>
	                        </table>
	                        
	                        <div class="pagination_wrap"></div>
	                    </div>
					</section>
                </div>
            </div>
		</article>
	</main>
</body>
</html>
