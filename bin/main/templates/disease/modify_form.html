<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" >
	
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

	<article>
	
		<p>modify disease form</p>
		
		<form action="/disease/modify_confirm" name="modify_form" method="post">
			
			
			<select>
			<option value="">카테고리를 선택하세요</option>
			</select>
			<br>
			
			<input type="hidden" name="no" th:value="${diseaseDto.no}">
			<input type="number" name="category_no" th:value="${diseaseDto.category_no}" placeholder="INPUT CATEGORY NO">
			<br>
			<input type="text" name="name" th:value="${diseaseDto.name}" placeholder="INPUT DISEASE NAME">
			<br>
			<input type="text" name="info" th:value="${diseaseDto.info}" placeholder="INPUT DISEASE INFO">
			<br>
			<input type="text" name="good_food" th:value="${diseaseDto.good_food}" placeholder="INPUT DISEASE GOOD FOOD">
			<br>
			<input type="text" name="bad_food" th:value="${diseaseDto.bad_food}" placeholder="INPUT DISEASE BAD_FOOD">
			<br>
			<input type="submit" value="질환 수정">
			<input type="reset" value="초기화">
		
		</form>
		
		<br>
		<a href="/disease/disease_list">질환 리스트</a>
		<a href="/disease/category_list">질환 카테고리 리스트</a>
	
	</article>


</body>
</html>
