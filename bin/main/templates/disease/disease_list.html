<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" >
	
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


</head>
<body>

	<article>
	
		<p>disease list</p>
		
		<select>
			<option value="">카테고리를 선택하세요</option>
		</select>
		
		<table>
			<thead>
				<tr>
					<th>no</th>
					<th>category</th>
					<th>name</th>
					<th>info</th>
					<th>good_food</th>
					<th>bad_food</th>
					<th>reg_date</th>
					<th>mod_date</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="diseaseDto : ${diseaseDtos.diseaseDto}">
					<td th:text="${diseaseDto.no}"></td>
					<td th:text="${diseaseDto.diseaseCategoryDto.dc_name}"></td>
					<td th:text="${diseaseDto.name}"></td>
					<td th:text="${diseaseDto.info}"></td>
					<td th:text="${diseaseDto.good_food}"></td>
					<td th:text="${diseaseDto.bad_food}"></td>
					<td th:text="${diseaseDto.reg_date}"></td>
					<td th:text="${diseaseDto.mod_date}"></td>
					<td><a th:href="'/disease/modify_form?no=' + ${diseaseDto.no}">수정</a></td>
					<td><a th:href="'/disease/delete_confirm?no=' + ${diseaseDto.no}">삭제</a></td>
				</tr>
			</tbody>
		
		</table>
		
		<br>
		<a href="/disease/create_category_form">질환 카테고리 추가</a>
		<a href="/disease/create_form">질환 추가</a>
		<a href="/disease/category_list">질환 카테고리 리스트</a>
	</article>


</body>
</html>
