<!DOCTYPE html>
<html 
   xmlns:th="http://www.thymeleaf.org" 
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="search(option)">
	<div class="search_input_inner">
		<select name="search_part" class="search_part">
			<th:block th:if="${option == '관리자 계정 관리'}">
				<option value="a_id" selected>아이디</option>
				<option value="a_name">이름</option>
				<option value="a_phone">연락처</option>
			</th:block>
			
			<th:block th:if="${option == '질환 / 질병 정보 관리'}">
				<option value="d_name" selected>질환/질병명</option>
			</th:block>
			
			<th:block th:if="${option == '질환 / 질병 분류 관리'}">
				<option value="dc_name" selected>분류명</option>
			</th:block>
			
			<th:block th:if="${option == '식단 정보 관리'}">
				<option value="rcp_nm" selected>메뉴명</option>
			</th:block>
			
			<th:block th:if="${option == '영상 정보 관리'}">
				<option value="v_title" selected>제목</option>
				<option value="v_text">내용</option>
			</th:block>
			
			<th:block th:if="${option == '공지 사항'}">
				<option value="n_title" selected>제목</option>
				<option value="n_writer_no">작성자</option>
			</th:block>
			
			<th:block th:if="${option == '질문과 답변'}">
				<option value="bq_title" selected>제목</option>
				<option value="bq_user_no">작성자</option>
			</th:block>
			
			<th:block th:if="${option == '게시판 관리'}">
				<option value="bc_name" selected>분류명</option>
			</th:block>
			
			<th:block th:if="${option == '게시판 공지 사항'}">
				<option value="bn_title" selected>제목</option>
				<option value="bn_writer_no" selected>작성자</option>
			</th:block>
			
			<th:block th:if="${option == '게시판'}">
				<option value="bp_title" selected>제목</option>
				<option value="bp_writer_no">작성자</option>
			</th:block>
			
			<th:block th:if="${option == '광고 분류 관리'}">
				<option value="ac_name" selected>분류명</option>
			</th:block>
			
			<th:block th:if="${option == '광고 관리'}">
				<option value="ad_client" selected>클라이언트</option>
			</th:block>
		</select>
		
		<label for="search_string" class="search_input">
			<input type="text" name="search_string" id="search_string" class="search_string" placeholder="검색">
			<button type="submit" class="func_icon">
				<svg aria-label="검색" fill="none" class="stroke" x="0px" y="0px" viewBox="0 0 27 27" enable-background="new 0 0 27 27">
					<circle stroke-width="1.35" stroke-miterlimit="10" cx="12.133" cy="12.133" r="11.339"></circle>
					<line stroke-width="1.35" stroke-miterlimit="10" x1="20.15" y1="20.15" x2="26.206" y2="26.206"></line>
				</svg>
		  	</button>
		</label>
	</div>
</th:block>
</html>
