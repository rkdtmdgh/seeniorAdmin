<!DOCTYPE html>
<html 
   xmlns:th="http://www.thymeleaf.org" 
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<th:block th:fragment="head(pageTitle)">
	<meta charset="UTF-8">
	<title th:text="'SEE-NIOR ' + ${pageTitle}">Title</title>
	
	<link rel="apple-touch-icon" sizes="180x180" href="/image/logo/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/image/logo/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/image/logo/favicon-16x16.png">
	<link rel="manifest" href="/image/logo/site.webmanifest">
	<link rel="mask-icon" href="/image/logo/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	
	<!-- CSS -->
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/default.css">
	<link rel="stylesheet" href="/css/include/header.css">
	<link rel="stylesheet" href="/css/include/nav.css">
	
	<!-- JS -->
	<script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/createLogger.js"></script>
	<script src="/js/utils.js"></script>
	<script src="/js/api/api_utils.js"></script>
	<script src="/js/validation.js"></script>
	
	<th:block th:if="${
		pageTitle == '공지 사항 등록' or
		pageTitle == '공지 사항 수정' or
		pageTitle == '게시물 등록' or
		pageTitle == '게시물 수정' 
	}">
		<!-- quill editor -->
		<link rel="stylesheet" href="/quillEditor/1.3.7/quill.snow.css">
	    <link rel="stylesheet" href="/css/quillEditor/quillEditor.css">
	    <script src="/quillEditor/1.3.7/quill.min.js"></script>
	    <script src="/quillEditor/1.3.7/image-resize.min.js"></script>
	    <script src="/quillEditor/1.3.7/image-drop.min.js"></script>
	    <script src="/quillEditor/quillEditor.js"></script>
	</th:block>
	
	<script src="/js/api/api_post.js"></script>
	<th:block th:unless="${pageTitle == '로그인' or pageTitle == '회원가입'}">
		<!-- 로그인, 회원가입 페이지 외 -->
		<script src="/js/api/api_default.js"></script>
		<script src="/js/api/api_get.js"></script>
		<script src="/js/api/api_put.js"></script>
		<script src="/js/api/api_delete.js"></script>
	</th:block>	
</th:block>
</html>
