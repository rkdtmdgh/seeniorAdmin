<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block th:insert="~{fragments/head.html :: head('공지 사항 등록')}"></th:block>
	<script type="text/javascript">
		$(function() {
			// 작성자 no 값 설정
			setLoginUserInfoInputValue('bqn_writer_no', 'a_no');
		});
	</script>
</head>
<body>
<main class="contents_wrap">
		<header th:replace="~{fragments/header.html :: header}"></header>
	
		<article class="contents_container">
			<nav th:replace="~{fragments/nav.html :: nav}"></nav>
			
			<div class="content">
                <div class="content_inner sc">
					<section class="content_info_wrap">
						<div class="content_top">
					        <div class="content_top_info">
					            <h2 class="title">질문과 답변</h2>
					        </div>
				            <p class="sub_title">공지 사항 등록</p>
					    </div>
					    
					    <form name="qna_notice_reg_form">					    	
						    <div class="table_wrap">
		                        <table class="content_edit_table">
		                            <colgroup>
	                                    <col class="col_row_title">
	                                    <col>
	                                    <col class="col_row_title">
	                                    <col>
	                                </colgroup>
	                                
		                            <tbody>
		                                <tr>
		                                	<th><p class="table_title">제목</p></th>
		                                	<td>
		                                		<input type="text" name="bqn_title" id="bqn_title" class="table_info" placeholder="제목"
		                                			onblur="checkEmpty(this, '제목을')">
	                                        </td>
	                                        
	                                        <th><p class="table_title">작성자</p></th>
		                                	<td class="disabled">
		                                		<input type="hidden" name="bqn_writer_no">
		                                		<p class="table_info disabled" th:value="${authentication.name}">로그인 아이디</p>
	                                        </td>
		                                </tr>
		                                
		                                <tr>
		                                	<th><p class="table_title">내용</p></th>
		                                	<td colspan="3">
	                                			<div id="editor"></div>
	                                        </td>
		                                </tr>
		                            </tbody>
		                        </table>
		                        
		                        <div class="btn_list right">
	                                <div class="btn_list">
	                                    <div onclick="history.back();" class="btns cancel">뒤로가기</div>
	                                    <div onclick="postQnaNoticeCreateForm('qna_notice_reg_form')" class="btns">등록</div>
	                                </div>
	                            </div>
		                    </div>
	                    </form>
					</section>
                </div>
            </div>
		</article>
	</main>
</body>
</html>
