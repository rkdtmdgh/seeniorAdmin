<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<head>
    <th:block th:insert="~{fragments/head.html :: head('질문과 답변')}"></th:block>
    <script th:inline="javascript">
    	const qnaDto = /*[[${qnaDto}]]*/
    	logger.info('qnaDto:', qnaDto);
    </script>
</head>

<body>
	<main class="contents_wrap">
	    <header th:replace="~{fragments/header.html :: header}"></header>
	
	    <article class="contents_container">
	        <nav th:replace="~{fragments/nav.html :: nav}"></nav>
	
	        <div class="content">
	            <div class="content_inner sc">
	                <section class="content_info_wrap">
	                    <div class="content_top">
	                        <div class="content_top_info">
	                            <h2 class="title">질문과 답변</h2>
	                        </div>
	                        <p class="sub_title">질문과 답변</p>
	                    </div>
	
	                    <form name="disease_modify_form">
		                    <input type="hidden" name="bq_no" th:value="${qnaDto.bq_no}">
		                    
	                        <div class="table_wrap">
	                            <table class="content_edit_table">
	                                <colgroup>
	                                    <col class="col_row_title">
	                                    <col>
	                                    <col class="col_row_title">
	                                    <col>
	                                </colgroup>
	
	                                <tbody>
		                                <tr>
		                                    <th>
		                                    	<p class="table_title">제목</p>
		                                    </th>
		                                    <td colspan="3">
		                                    	<p class="table_info" th:text="${qnaDto.bq_title}"></p>
		                                    </td>
		                                </tr>
		                                
		                                <tr>
		                                	<th><p class="table_title">등록일 / 수정일</p></th>
	                                        <td colspan="3" class="disabled">
	                                        	<p class="table_date_info">
	                                        		<span th:text="${qnaDto.bq_reg_date}"></span>
	                                        		<span th:text="${qnaDto.bq_mod_date}"></span>
	                                        	</p>
	                                        </td>
										</tr>
		                                
		                                <tr>
		                                    <th><p class="table_title">작성자 아이디</p></th>
		                                    <td>
		                                    	<p class="table_info" th:text="${qnaDto.userAccountDto.u_id}"></p>
		                                    </td>
		                                    
		                                    <th><p class="table_title">이름(닉네임)</p></th>
		                                    <td>
		                                    	<p class="table_info" th:text="${qnaDto.userAccountDto.u_name + ' (' + qnaDto.userAccountDto.u_nickname} + ')'"></p>
		                                    </td>
		                                </tr>
	                                </tbody>
	                            </table>
	
	                            <div class="btn_list">
	                            	<div th:if="${qnaDto.bq_no} != null" class="btns delete"
		                        		 th:onclick="delListData('bq_no')">삭제</div>
		                        		 
	                                <div class="btn_list">
	                                    <a href="javascript: history.back();" class="btns cancel">뒤로가기</a>
	                                    <div onclick="putDiseaseModify('disease_modify_form')" class="btns">수정</div>
	                                </div>
	                            </div>
	                        </div>
	                    </form>
	                </section>
	            </div>
	        </div>
	    </article>
	</main>
</body>
</html>
