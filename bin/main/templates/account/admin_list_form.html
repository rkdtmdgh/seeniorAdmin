<!DOCTYPE html>
<html 
   xmlns:th="http://www.thymeleaf.org" 
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<head>
	<th:block th:insert="~{fragments/head.html :: head('SEE-NIOR 관리자 계정 관리')}"></th:block>
	
	<link rel="stylesheet" href="/css/home.css">
</head>

<body>
	<main class="contents_wrap">
		<header th:replace="~{fragments/header.html :: header}"></header>
	
		<article class="contents_container">
			<nav th:replace="~{fragments/nav.html :: nav}"></nav>
			
			<div class="content">
                <div class="content_inner sc">
					<section class="content_info_wrap">
					    <div class="content_top">
					        <div class="content_top_info">
					            <h2 class="title">관리자 계정 관리</h2>
					            
					            <div class="content_top_right">
			            			<form name="search_form" onsubmit="searchForm(event, 'search_form')">
								   		<div class="search_input_inner">
								   			<select class="search_part">
								  				<option value="id">아이디</option>
								  				<option value="name">이름</option>
								  				<option value="phone">연락처</option>
								   			</select>
								    		
								    		<label class="search_input">
								    			<input type="text" name="search_string" id="search_string" class="search_string" placeholder="검색">
								    			<button type="submit" class="func_icon">
											        <svg aria-label="검색" fill="none" class="stroke" x="0px" y="0px" viewBox="0 0 27 27" enable-background="new 0 0 27 27">
														<circle stroke-width="1.35" stroke-miterlimit="10" cx="12.133" cy="12.133" r="11.339"></circle>
														<line stroke-width="1.35" stroke-miterlimit="10" x1="20.15" y1="20.15" x2="26.206" y2="26.206"></line>
													</svg>
											    </button>
								    		</label>
								   		</div>
									</form>
						            
						            <div class="btn_list">
						            	<div class="btns small" onclick="getBaseUrl()">전체보기</div>
						            </div>
					            </div>
					        </div>
					    </div>
					</section>
                </div>
            </div>
		</article>
	</main>
	
	
	
	
</body>
</html>
