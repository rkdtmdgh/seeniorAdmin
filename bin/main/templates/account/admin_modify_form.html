<!DOCTYPE html>
<html
   xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<head>
	<th:block th:insert="~{fragments/head.html :: head('관리자 계정 정보')}"></th:block>
</head>

<body>
	<main class="contents_wrap">
		<header th:replace="~{fragments/header.html :: header}"></header>
	
		<article class="contents_container">
			<nav th:replace="~{fragments/nav.html :: nav}"></nav>
			
			<div class="content">
                <div class="content_inner sc">
					<section class="content_info_wrap">
					    <div class="content_top">
					        <div class="content_top_info">
					            <h2 class="title">관리자 계정 관리</h2>
					        </div>
				            <p class="sub_title">관리자 계정 정보</p>
					    </div>
					    
					    <form name="admin_modify_form">					    	
                     		<input type="hidden" name="a_no" th:value="${selectedAdminDto.a_no}">
                     		
						    <div class="table_wrap">
		                        <table class="content_edit_table">
		                            <colgroup>
	                                    <col class="col_row_title">
	                                    <col>
	                                    <col class="col_row_title">
	                                    <col>
	                                </colgroup>
	                                
		                            <tbody>
		                                <tr>
		                                	<th><p class="table_title">아이디</p></th>
		                                	<td class="disabled">
		                                		<input type="text" name="a_id" id="a_id" class="table_info"
	                                            	th:value="${selectedAdminDto.a_id}" disabled>
	                                        </td>
	                                        
	                                        <th><p class="table_title">관리자 승인</p></th>
		                                	<td>
	                                            <div class="table_info cont_info">
	                                            	<label class="radio">
	                                            		<input type="radio" name="a_authority_role" value="NOT_APPROVED"
	                                            			th:checked="${selectedAdminDto.a_authority_role != 'SUB_ADMIN'}"> 미승인
	                                            	</label>
	                                            	<label class="radio">
	                                            		<input type="radio" name="a_authority_role" value="SUB_ADMIN"
	                                            			th:checked="${selectedAdminDto.a_authority_role == 'SUB_ADMIN'}"> 승인
	                                            	</label>
	                                            </div>
	                                        </td>
		                                </tr>
		                                
		                                <tr>
		                                	<th><p class="table_title">이름</p></th>
		                                	<td>
	                                            <input type="text" name="a_name" id="a_name" class="table_info" placeholder="이름"
	                                            	onblur="validateEmpty(this, '이름을')"
	                                            	th:value="${selectedAdminDto.a_name}">
	                                        </td>
	                                        
	                                        <th><p class="table_title">생년월일</p></th>
		                                	<td>
	                                            <input type="date" name="a_birth" id="a_birth" max="9999-12-31" min="1900-01-01" class="table_info"
                                            		onblur="replaceDate(this)"
	                                            	th:value="${selectedAdminDto.a_birth}">
	                                        </td>
		                                </tr>
		                                
		                                <tr>
		                                	<th><p class="table_title">연락처</p></th>
		                                	<td>
	                                            <input type="text" name="a_phone" id="a_phone" maxlength="13" class="table_info" placeholder="연락처"
	                                            	onkeydown="replacePhone(this)" onkeyup="validatePhone(this)" onblur="validatePhone(this)"
	                                            	th:value="${selectedAdminDto.a_phone}">
	                                        </td>
	                                        
		                                	<th><p class="table_title">부서</p></th>
		                                	<td>
	                                            <input type="text" name="a_department" id="a_department" class="table_info" placeholder="부서"
	                                            	th:value="${selectedAdminDto.a_department}">
	                                        </td>
		                                </tr>
		                                
		                                <tr>
		                                	<th><p class="table_title">직위</p></th>
		                                	<td>
	                                            <input type="text" name="a_level" id="a_level" class="table_info" placeholder="직위"
	                                            	th:value="${selectedAdminDto.a_level}">
	                                        </td>
	                                        
		                                	<th><p class="table_title">직책</p></th>
		                                	<td>
	                                            <input type="text" name="a_position" id="a_position" class="table_info" placeholder="직책"
	                                            	th:value="${selectedAdminDto.a_position}">
	                                        </td>
		                                </tr>
		                            </tbody>
		                        </table>
		                        
		                        <div class="btn_list">
		                        	<div th:if="${selectedAdminDto.a_no} != null and ${selectedAdminDto.a_id} != null" class="btns delete"
		                        		 th:onclick="
		                        		 	delSingleData(
		                        		 		[[${selectedAdminDto.a_id}]], 
		                        		 		'a_no', 
		                        		 		[[${selectedAdminDto.a_no}]]
		                        		 	)
		                        		 ">삭제</div>
		                        	
	                                <div class="btn_list">
	                                	<div th:onclick="putResetPassword([[${selectedAdminDto.a_no}]], [[${selectedAdminDto.a_id}]])"
	                                       class="btns white">비밀번호 초기화</div>
	                                    <a href="javascript: history.back();" class="btns cancel">뒤로가기</a>
	                                    <div onclick="putAdminModifyForm('admin_modify_form')" class="btns">수정</div>
	                                </div>
	                            </div>
		                    </div>
	                    </form>
					</section>
                </div>
            </div>
		</article>
	</main>
</body>
</html>
