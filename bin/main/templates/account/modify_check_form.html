<!DOCTYPE html>
<html
   xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<head>
	<th:block th:insert="~{fragments/head.html :: head('SEE-NIOR 본인 확인')}"></th:block>
	
	<link rel="stylesheet" href="/css/account/sign_form.css">
</head>
<body>
	<main class="contents_wrap">
		<header th:replace="~{fragments/header.html :: header}"></header>
	
		<article class="contents_container">
			<nav th:replace="~{fragments/nav.html :: nav}"></nav>
			
			<div class="content">
                <div class="content_inner sc">
					<section class="content_info_wrap">
					    <div class="content_top">
					        <div class="content_top_info">
					            <h2 class="title">본인 확인</h2>
					        </div>
					        
					        <p class="sub_title">본인 확인을 위해 비밀번호를 입력해 주세요.</p>
					    </div>
					    
					    <form name="modify_check" onsubmit="modifyCheckForm(event, 'modify_check')">
			            	<div class="input_list_container">
				                <div class="input_list" id="input_list_info">				
				                    <label for="password" class="border_input">
				                        <span class="input_title">비밀번호</span>
				                        <input type="password" name="a_pw" id="pw" placeholder="비밀번호" class="input_txt" 
				                        	oninput="validatePw(this)" onblur="validatePw(this)" autocomplete="off">
				                        <span class="input_icon" onclick="setViewPw(this)">
				                        	<img src="/image/icons/eye_off.svg" alt="toggle password visibility" class="icon">
				                        </span>
				                    </label>
				                </div>
				                
			                    <div class="btn_list col">
			                        <button type="submit" class="btns">확인</button>
			                        <a href="javascript: history.back();" class="btns cancel">취소</a>
			                    </div>
			                </div>
			            </form>
					</section>
                </div>
            </div>
		</article>
	</main>
</body>
</html>
